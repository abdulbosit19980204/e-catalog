openapi: 3.0.3
info:
  title: E-Catalog API
  version: 1.0.0
  description: "\n# E-Catalog Microservice API Documentation\n\nBu API Project, Nomenklatura
    va Client ma'lumotlarini boshqarish uchun yaratilgan Django REST Framework asosidagi
    microservice.\n\n## Asosiy Xususiyatlar\n\n- **Project Management** — Project'lar
    va ularning rasmlarini boshqarish\n- **Nomenklatura Management** — Nomenklatura'lar
    va ularning rasmlarini boshqarish\n- **Client Management** — Client'lar va ularning
    rasmlarini boshqarish (Authentication talab qilinadi)\n- **1C Integration** —
    1C dan ma'lumotlarni yuklab olish\n- **Image Processing** — Rasmlarni turli o'lchamlarda
    (sm, md, lg, thumbnail) saqlash\n- **JWT Authentication** — Token-based authentication\n-
    **Pagination** — Sahifalash bilan ma'lumotlarni olish\n- **Search & Filtering**
    — Qidirish va filtrlash imkoniyatlari\n\n## Authentication\n\n1. `POST /api/token/`
    — `username` va `password` yuboring. Javobda `access` va `refresh` token olasiz.\n2.
    `Authorization: Bearer <access_token>` header'ini barcha himoyalangan endpointlarda
    yuboring.\n3. `POST /api/token/refresh/` — `refresh` token yuborib yangi `access`
    token oling.\n4. `POST /api/token/verify/` — mavjud tokenning yaroqliligini tekshiring.\n\n>
    Test uchun: `http POST http://localhost:8000/api/token/ username=admin password=secret`\n\n##
    Projects\n\n- `GET /api/v1/project/` — `search`, `code_1c`, `name`, `page`, `page_size`
    parametrlari mavjud.\n- `POST /api/v1/project/` — yangi project yaratish (`code_1c`,
    `name`, `title`, `description`, `is_active`).\n- `PUT/PATCH/DELETE /api/v1/project/{code_1c}/`
    — mavjud projectni yangilash yoki soft-delete qilish.\n- Rasmlar:\n  - `POST /api/v1/project-images/`
    — bitta rasm (`multipart/form-data`).\n  - `POST /api/v1/project-images/bulk-upload/`
    — `project=<code>` va bir nechta `images[]`.\n\n## Clients\n\n- Barcha client
    endpointlari JWT authentication talab qiladi.\n- `GET /api/v1/client/` — `search`,
    `client_code_1c`, `name`, `page`, `page_size`.\n- `POST /api/v1/client/` va `PUT/PATCH/DELETE
    /api/v1/client/{client_code_1c}/`.\n- Rasmlar:\n  - `POST /api/v1/client-images/`\n
    \ - `POST /api/v1/client-images/bulk-upload/` — `client=<code>` va `images[]`.\n\n##
    Nomenklatura\n\n- `GET /api/v1/nomenklatura/` — `search`, `code_1c`, `name`, `page`,
    `page_size`.\n- `POST /api/v1/nomenklatura/` va `PUT/PATCH/DELETE /api/v1/nomenklatura/{code_1c}/`.\n-
    Rasmlar:\n  - `POST /api/v1/nomenklatura-images/`\n  - `POST /api/v1/nomenklatura-images/bulk-upload/`
    — `nomenklatura=<code>` va `images[]`.\n\n## Integration\n\n- `GET /api/v1/integration/`
    — Integration sozlamalari ro'yxati (JWT talab qilinadi).\n- `POST /api/v1/integration/{id}/sync-nomenklatura/`
    — 1C dan nomenklatura ma'lumotlarini fon rejimida yuklashni boshlaydi.\n- `POST
    /api/v1/integration/{id}/sync-clients/` — 1C dan client ma'lumotlarini yuklaydi.\n-
    `GET /api/v1/integration/sync-status/{task_id}/` — fon jarayonining progressini
    kuzatish.\n- Sync javobidagi `task_id` orqali status endpointiga murojaat qiling
    (`status`: `fetching`, `processing`, `completed`, `error`).\n\n### 1C Integration
    Sozlamalari\n\nIntegration sozlamasini yaratish uchun quyidagi maydonlar kerak
    (`IntegrationSerializer`):\n\n| Field | Type | Description |\n|-------|------|-------------|\n|
    `name` | string | Integration nomi (unikal) |\n| `project` | integer | Project
    ID (ForeignKey) |\n| `wsdl_url` | string (URL) | 1C web-service WSDL manzili |\n|
    `method_nomenklatura` | string | 1C dagi nomenklaturani qaytaruvchi method nomi
    |\n| `method_clients` | string | 1C dagi clientlarni qaytaruvchi method nomi |\n|
    `chunk_size` | integer | Bir qo‘ng‘iroqda qayta ishlanadigan elementlar soni |\n|
    `description` | rich text | Integration haqida qo‘shimcha ma’lumot |\n\n### 1C
    → E-Catalog ma'lumot mapping'i\n\n#### Nomenklatura itemi (`sync-nomenklatura`
    uchun)\n\n1C dan keladigan obyekt quyidagi atributlarni o‘z ichiga olishi kerak:\n\n-
    `Code` *(string, required)* → `code_1c`\n- `Name` *(string, required)* → `name`\n-
    `Title` *(string, optional)* → `title`\n- `Description` *(string/RichText, optional)*
    → `description`\n- `Project` *(string, optional)* → Project nomi. Agar berilmasa,
    integration bilan biriktirilgan project ishlatiladi.\n- `Images` *(list, optional)*
    → Rasm URL yoki fayl manzillari. Har bir elementda quyidagi kichik maydonlar bo‘lishi
    mumkin:\n  - `Image` / `image` — original fayl URL\n  - `ImageSm` / `image_sm`
    — kichik o‘lcham\n  - `ImageMd` / `image_md` — o‘rta o‘lcham\n  - `ImageLg` /
    `image_lg` — katta o‘lcham\n  - `IsMain` / `is_main` — asosiy rasm flagi\n\n####
    Client itemi (`sync-clients` uchun)\n\n- `Code` *(string, required)* → `client_code_1c`\n-
    `Name` *(string, required)* → `name`\n- `Email` *(string, optional)* → `email`\n-
    `Phone` *(string, optional)* → `phone`\n- `Description` *(string, optional)* →
    `description`\n- `Images` *(list, optional)* → Project ga o‘xshash strukturadagi
    rasm ma’lumotlari\n\n#### Integration log statuslari\n\n- `fetching` — 1C dan
    ma’lumotlar olinmoqda\n- `processing` — ma’lumotlar bazaga yozilmoqda\n- `completed`
    — jarayon muvaffaqiyatli yakunlandi\n- `error` — xatolik yuz berdi (`error_message`
    maydonida tafsilotlar qaytadi)\n\n## Image Formats\n\n- **image_url** — Original
    rasm\n- **image_sm_url** — Kichik (300x300px) — mobil qurilmalar uchun\n- **image_md_url**
    — O'rta (600x600px) — planshetlar uchun\n- **image_lg_url** — Katta (1200x1200px)
    — desktop qurilmalar uchun\n- **image_thumbnail_url** — Thumbnail (150x150px)
    — ro'yxatlar uchun\n\n## Pagination\n\n- `page` — Sahifa raqami (default: 1)\n-
    `page_size` — Sahifadagi elementlar soni (default: 20, max: 100)\n\nResponse formati:\n```json\n{\n
    \ \"count\": 100,\n  \"next\": \"http://localhost:8000/api/v1/project/?page=2\",\n
    \ \"previous\": null,\n  \"results\": [...]\n}\n```\n\n## Search & Filtering\n\n-
    `search` — Barcha `search_fields` maydonlarida qidirish\n- `field=value` — Aniq
    maydon bo'yicha filtrlash\n- `ordering=field` — Tartiblash (`-field` — teskari
    tartib)\n\n## Status Management\n\n- `PATCH /api/v1/project/{code_1c}/` — `{\"is_active\":
    false}` yoki `{\"is_deleted\": true}`\n- `PATCH /api/v1/client/{client_code_1c}/`
    — xuddi shunday\n- `PATCH /api/v1/nomenklatura/{code_1c}/` — xuddi shunday\n\n##
    Qo'shimcha Ma'lumotlar\n\n- **Swagger UI**: http://localhost:8000/api/docs/\n-
    **ReDoc**: http://localhost:8000/api/redoc/\n- **OpenAPI Schema**: http://localhost:8000/api/schema/\n
    \   "
paths:
  /api/token/:
    post:
      operationId: api_token_create
      description: 'Foydalanuvchi `username` va `password` ma''lumotlari asosida JWT
        token juftligini qaytaradi. Qaytgan `access` token''ni API so''rovlarida `Authorization:
        Bearer <access_token>` header''i orqali yuboring. `refresh` token esa keyinchalik
        yangi access token olish uchun ishlatiladi.'
      summary: JWT access va refresh token olish
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
            examples:
              CurlMisoli:
                value: 'curl -X POST http://localhost:8000/api/token/ -H "Content-Type:
                  application/json" -d ''{"username": "admin", "password": "secret"}'''
                summary: Curl misoli
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
              examples:
                CurlMisoli:
                  value: 'curl -X POST http://localhost:8000/api/token/ -H "Content-Type:
                    application/json" -d ''{"username": "admin", "password": "secret"}'''
                  summary: Curl misoli
          description: ''
  /api/token/refresh/:
    post:
      operationId: api_token_refresh_create
      description: Oldin olingan refresh token'ni yuborib yangi access token yarating.
        Agar `ROTATE_REFRESH_TOKENS=True` bo'lsa, javobda yangi refresh ham qaytadi.
      summary: Refresh token orqali yangi access token olish
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
            examples:
              HTTPieMisoli:
                value: http POST http://localhost:8000/api/token/refresh/ refresh=<refresh_token>
                summary: HTTPie misoli
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
              examples:
                HTTPieMisoli:
                  value: http POST http://localhost:8000/api/token/refresh/ refresh=<refresh_token>
                  summary: HTTPie misoli
          description: ''
  /api/token/verify/:
    post:
      operationId: api_token_verify_create
      description: JWT tokenning haqiqiyligini tekshiradi. Token noto'g'ri bo'lsa
        401 qaytaradi.
      summary: Access yoki refresh tokenni tekshirish
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
        required: true
      responses:
        '200':
          description: No response body
  /api/v1/client/:
    get:
      operationId: client_list
      description: Authentication talab qilinadi. Client'lar ro'yxatini pagination
        bilan qaytaradi. `search` parametri orqali `name`, `email` va `client_code_1c`
        bo'yicha qidirish mumkin.
      summary: Client ro'yxatini olish
      parameters:
      - in: query
        name: client_code_1c
        schema:
          type: string
        description: Aniq code bo'yicha filter
      - in: query
        name: created_from
        schema:
          type: string
          format: date
        description: Yaratilgan sanadan boshlab (YYYY-MM-DD)
      - in: query
        name: created_to
        schema:
          type: string
          format: date
        description: Yaratilgan sana chegarasi (YYYY-MM-DD)
      - in: query
        name: description_status
        schema:
          type: string
        description: Description bo'yicha filter (`with` | `without`)
      - in: query
        name: email
        schema:
          type: string
      - in: query
        name: name
        schema:
          type: string
        description: Aniq nom bo'yicha filter
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
        description: 'Sahifa raqami (default: 1)'
      - in: query
        name: page_size
        schema:
          type: integer
        description: 'Sahifadagi elementlar soni (default: 20, max: 100)'
      - in: query
        name: search
        schema:
          type: string
        description: Client nomi, email yoki code bo'yicha qidirish
      - in: query
        name: updated_from
        schema:
          type: string
          format: date
        description: Yangilangan sanadan boshlab (YYYY-MM-DD)
      - in: query
        name: updated_to
        schema:
          type: string
          format: date
        description: Yangilangan sana chegarasi (YYYY-MM-DD)
      tags:
      - Clients
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClientList'
          description: ''
    post:
      operationId: client_create
      description: Authentication ostida yangi client qo'shish.
      summary: Yangi client yaratish
      tags:
      - Clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
  /api/v1/client-image/:
    get:
      operationId: client_image_list
      description: Client rasmlarini `client` va `is_main` bo'yicha filterlash mumkin.
      summary: Client rasmlari ro'yxatini olish
      parameters:
      - in: query
        name: category
        schema:
          type: string
        description: Rasm toifasi bo'yicha filter
      - in: query
        name: client
        schema:
          type: string
        description: Client code_1c bo'yicha filter
      - in: query
        name: created_from
        schema:
          type: string
          format: date
        description: Yaratilgan sanadan boshlab (YYYY-MM-DD)
      - in: query
        name: created_to
        schema:
          type: string
          format: date
        description: Yaratilgan sana chegarasi (YYYY-MM-DD)
      - in: query
        name: is_main
        schema:
          type: boolean
        description: Asosiy rasm bo'yicha filter
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Clients
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClientImageList'
          description: ''
    post:
      operationId: client_image_create
      description: Multipart form-data orqali bitta rasm faylini yuklaydi.
      summary: Client uchun bitta rasm yuklash
      tags:
      - Clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientImageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientImageRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientImageRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientImage'
          description: ''
  /api/v1/client-image/{id}/:
    get:
      operationId: client_image_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this client image.
        required: true
      tags:
      - client-image
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientImage'
          description: ''
    put:
      operationId: client_image_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this client image.
        required: true
      tags:
      - client-image
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientImageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientImageRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientImageRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientImage'
          description: ''
    patch:
      operationId: client_image_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this client image.
        required: true
      tags:
      - client-image
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedClientImageRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedClientImageRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedClientImageRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientImage'
          description: ''
    delete:
      operationId: client_image_destroy
      description: Rasmni bazadan o'chiradi yoki soft-delete qiladi.
      summary: Client rasmini o'chirish
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this client image.
        required: true
      tags:
      - Clients
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/client-image/bulk-upload/:
    post:
      operationId: client_image_bulk_upload_create
      description: Multipart form-data formatida bir nechta rasm faylini birdaniga
        yuklaydi. `client` maydoniga `client_code_1c` qiymati yuboriladi. Ixtiyoriy
        ravishda `category` va `note` maydonlari orqali rasmlarga umumiy teg yoki
        izoh berish mumkin.
      summary: Client uchun bir nechta rasm yuklash
      tags:
      - Clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientImageBulkUploadRequest'
            examples:
              MultipartSample:
                value: http --form POST /api/v1/client-images/bulk-upload/ client=C-001
                  category=report note='Ishchi jarayon fotosi' images@/path/img1.jpg
                  images@/path/img2.jpg
                summary: Multipart sample
                description: HTTPie yordamida bir nechta client rasmini yuborish
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientImageBulkUploadRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientImageBulkUploadRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClientImageList'
              examples:
                MultipartSample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - http --form POST /api/v1/client-images/bulk-upload/ client=C-001
                      category=report note='Ishchi jarayon fotosi' images@/path/img1.jpg
                      images@/path/img2.jpg
                  summary: Multipart sample
                  description: HTTPie yordamida bir nechta client rasmini yuborish
          description: Yangi yuklangan rasmlar ro'yxati
        '400':
          description: Kerakli maydonlar yetishmaydi
        '404':
          description: Client topilmadi
  /api/v1/client/{client_code_1c}/:
    get:
      operationId: client_retrieve
      description: '`client_code_1c` identifikatoriga ko''ra client ma''lumotlarini
        qaytaradi.'
      summary: Bitta client ma'lumotini olish
      parameters:
      - in: path
        name: client_code_1c
        schema:
          type: string
        required: true
      tags:
      - Clients
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
    put:
      operationId: client_update
      description: '`PUT` so''rovi client yozuvini to''liq yangilaydi.'
      summary: Client ma'lumotlarini to'liq yangilash
      parameters:
      - in: path
        name: client_code_1c
        schema:
          type: string
        required: true
      tags:
      - Clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
    patch:
      operationId: client_partial_update
      description: Faqat yuborilgan maydonlarni yangilaydi. `client_code_1c` o'zgarmaydi.
      summary: Client ma'lumotlarini qisman yangilash
      parameters:
      - in: path
        name: client_code_1c
        schema:
          type: string
        required: true
      tags:
      - Clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedClientRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedClientRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedClientRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
    delete:
      operationId: client_destroy
      description: Client yozuvini `is_deleted=True` qilib belgilaydi.
      summary: Client'ni soft-delete qilish
      parameters:
      - in: path
        name: client_code_1c
        schema:
          type: string
        required: true
      tags:
      - Clients
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: Client soft-delete qilindi
  /api/v1/integration/:
    get:
      operationId: integration_list
